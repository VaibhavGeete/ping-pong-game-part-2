<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
</head>
<body background="background.jpg">
<center>
    <div class="btn btn-warning heading">
        <h3 id="text">AI PING PONG GAME</h3>
        <button id="button_instructions" class="btn btn-primary" data-toggle="modal" data-target="#my_modal">INSTRUCTIONS</button>
        <div id="my_modal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4>instructions</h4>
          </div>
          <div class="modal-body">
            <div id="instructions_for_game" class="btn btn-warning">
                <h2>1.</h2>
                <h2>2.</h2>
                <h2>3.</h2>
            </div>
           
          </div>
              </div>
            </div>
          </div>
    </div>
    <br>
    <br>
    <button id="play" class="btn btn-success" onclick="play()">Play</button>
    <br>
    <br>
    <h3 id="status" class="btn btn-warning"></h3>
    <br> 
    <br>
    <button class="btn btn-primary" id="button_restart" onclick="restart()">RESTART</button>
    
    <div class="canvas"></div>
    <div class="copy_right_footer">
        Developed By Vaibhav Rajendra Geete
        </div>
</center>
</body>
</html>
